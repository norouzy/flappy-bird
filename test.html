<!DOCTYPE html>
<html>
  <head>
    <title>Falling Bird Animation</title>
    <style>
      #bird {
        position: absolute;
        top: 100px;
        left: 50%;
        transform: translateX(-50%);
        width: 50px;
        height: 50px;
        background-color: blue;
        border-radius: 50%;
        animation: fall 1s forwards;
      }

      @keyframes fall {
        0% {
          transform: translateX(-50%) translateY(0%);
        }
        100% {
          transform: translateX(-50%) translateY(calc(100vh - 50px));
        }
      }
    </style>
  </head>
  <body>
    <div id="bird"></div>
    <script>
      const bird = document.getElementById("bird");

      // Add collision detection to the bird
      function checkCollision() {
        const birdRect = bird.getBoundingClientRect();
        const pageHeight = window.innerHeight;

        if (birdRect.bottom >= pageHeight) {
          // Stop the falling animation when the bird reaches the bottom of the page
          bird.style.animation = "";
        }
      }

      // Add a loop to continuously check for collisions
      setInterval(checkCollision, 50);
    </script>
  </body>
</html>
